                <div class="center1 col-12">
                    <table id="cryptoTable" border="2">
                        <tr>
                            <th class=" col-2">ID</th>
                            <th class=" col-2">Name</th>
                            <th class=" col-2">Last Price</th>
                            <th class=" col-2">Volume</th>
                            <th class=" col-2">Buy Price</th>
                            <th class=" col-2">Sell Price</th>
                        </tr>
                    </table>

                    <script>
                        // Make API request
                        fetch('http://localhost:4000/get-data')
                            .then(response => response.json())
                            .then(data => {
                                console.log(data, "HIII")
                                const table = document.getElementById('cryptoTable');

                                // Loop through the data and populate the table
                                for (const symbol in data) {
                                    const crypto = data[symbol];
                                    console.log(crypto)
                                    const newRow = table.insertRow();
                                    newRow.insertCell().textContent = crypto.id;
                                    newRow.insertCell().textContent = crypto.name;
                                    newRow.insertCell().textContent = crypto.last;

                                    newRow.insertCell().textContent = crypto.volume;
                                    newRow.insertCell().textContent = crypto.buy;
                                    newRow.insertCell().textContent = crypto.sell;
                                }
                            })
                            .catch(error => console.error('Error fetching data:', error));
                    </script>
